@(field:play.api.data.Field, args:(Symbol,Any)*)(handler:(Html,Html,Seq[String],Seq[String]) => Html)

@using(Utils.filter(args, 'id -> field.id, 'label -> field.name)) { args =>
    @input(field, args._1('id), Some(args._1('label))) { (id,name,value) =>
        <input type="password" id="@id" name="@name" value="@value" @toHtmlArgs(args._2)>
    }(handler)
}
