pekko.serialization.jackson.play {
  read {
    # see https://www.javadoc.io/static/com.fasterxml.jackson.core/jackson-core/2.20.1/com/fasterxml/jackson/core/StreamReadConstraints.html
    max-nesting-depth = 1234
    max-number-length = 5678
    max-string-length = 9876
    max-name-length = 5432
    max-document-length = 55
    max-token-count = 66
  }
  write {
    # see https://www.javadoc.io/static/com.fasterxml.jackson.core/jackson-core/2.20.1/com/fasterxml/jackson/core/StreamWriteConstraints.html
    max-nesting-depth = 7654
  }

  # Configuration of the ObjectMapper serialization features.
  # See com.fasterxml.jackson.databind.SerializationFeature
  # Enum values corresponding to the SerializationFeature and their boolean value.
  serialization-features {
    # All true/false values are switched ;)
    WRAP_ROOT_VALUE = false # Not switched because if we would we can not compare the resulting json in these tests ;)
    INDENT_OUTPUT = true
    FAIL_ON_EMPTY_BEANS = true
    FAIL_ON_SELF_REFERENCES = false
    WRAP_EXCEPTIONS = false
    FAIL_ON_UNWRAPPED_TYPE_IDENTIFIERS = false
    WRITE_SELF_REFERENCES_AS_NULL = true
    CLOSE_CLOSEABLE = true
    FLUSH_AFTER_WRITE_VALUE = false
    WRITE_DATES_AS_TIMESTAMPS = true
    WRITE_DATE_KEYS_AS_TIMESTAMPS = true
    WRITE_DATES_WITH_ZONE_ID = true
    WRITE_DATES_WITH_CONTEXT_TIME_ZONE = false
    WRITE_DURATIONS_AS_TIMESTAMPS = true
    WRITE_CHAR_ARRAYS_AS_JSON_ARRAYS = true
    WRITE_ENUMS_USING_TO_STRING = true
    WRITE_ENUMS_USING_INDEX = true
    WRITE_ENUM_KEYS_USING_INDEX = true
    WRITE_NULL_MAP_VALUES = false
    WRITE_EMPTY_JSON_ARRAYS = false
    WRITE_SINGLE_ELEM_ARRAYS_UNWRAPPED = true
    WRITE_BIGDECIMAL_AS_PLAIN = true
    WRITE_DATE_TIMESTAMPS_AS_NANOSECONDS = false
    ORDER_MAP_ENTRIES_BY_KEYS = true
    FAIL_ON_ORDER_MAP_BY_INCOMPARABLE_KEY = false
    EAGER_SERIALIZER_FETCH = false
    USE_EQUALITY_FOR_OBJECT_ID = true
  }

  # Configuration of the ObjectMapper deserialization features.
  # See com.fasterxml.jackson.databind.DeserializationFeature
  # Enum values corresponding to the DeserializationFeature and their boolean value.
  deserialization-features {
    # All true/false values are switched ;)
    USE_BIG_DECIMAL_FOR_FLOATS = true,
    USE_BIG_INTEGER_FOR_INTS = true,
    USE_LONG_FOR_INTS = true,
    USE_JAVA_ARRAY_FOR_JSON_ARRAY = true,
    FAIL_ON_UNKNOWN_PROPERTIES = true,
    FAIL_ON_NULL_FOR_PRIMITIVES = true,
    FAIL_ON_NUMBERS_FOR_ENUMS = true,
    FAIL_ON_INVALID_SUBTYPE = false,
    FAIL_ON_READING_DUP_TREE_KEY = true,
    FAIL_ON_IGNORED_PROPERTIES = true,
    FAIL_ON_UNRESOLVED_OBJECT_IDS = false,
    FAIL_ON_MISSING_CREATOR_PROPERTIES = true,
    FAIL_ON_NULL_CREATOR_PROPERTIES = true,
    FAIL_ON_MISSING_EXTERNAL_TYPE_ID_PROPERTY = false,
    FAIL_ON_TRAILING_TOKENS = true,
    FAIL_ON_SUBTYPE_CLASS_NOT_REGISTERED = true,
    WRAP_EXCEPTIONS = false,
    FAIL_ON_UNEXPECTED_VIEW_PROPERTIES = true,
    FAIL_ON_UNKNOWN_INJECT_VALUE = false,
    ACCEPT_SINGLE_VALUE_AS_ARRAY = true,
    UNWRAP_SINGLE_VALUE_ARRAYS = true,
    UNWRAP_ROOT_VALUE = true,
    ACCEPT_EMPTY_STRING_AS_NULL_OBJECT = true,
    ACCEPT_EMPTY_ARRAY_AS_NULL_OBJECT = true,
    ACCEPT_FLOAT_AS_INT = false,
    READ_ENUMS_USING_TO_STRING = true,
    READ_UNKNOWN_ENUM_VALUES_AS_NULL = true,
    READ_UNKNOWN_ENUM_VALUES_USING_DEFAULT_VALUE = true,
    READ_DATE_TIMESTAMPS_AS_NANOSECONDS = false,
    ADJUST_DATES_TO_CONTEXT_TIME_ZONE = false,
    EAGER_DESERIALIZER_FETCH = false
  }

  # Configuration of the ObjectMapper deserialization features.
  # See com.fasterxml.jackson.databind.cfg.EnumFeature
  # Enum values corresponding to the EnumFeature and their
  # boolean values.
  enum-features {
    READ_ENUM_KEYS_USING_INDEX = true,
    WRITE_ENUMS_TO_LOWERCASE = true
  }

  # Configuration of the ObjectMapper mapper features.
  # See com.fasterxml.jackson.databind.MapperFeature
  # Enum values corresponding to the MapperFeature and their
  # boolean values.
  mapper-features {
    # All true/false values are switched ;)
    USE_ANNOTATIONS = false, # Changes the annotationIntrospectors.[serialization|deserialization] classes
    USE_GETTERS_AS_SETTERS = false,
    PROPAGATE_TRANSIENT_MARKER = true,
    AUTO_DETECT_CREATORS = true, # not overriden, otherwise visibility would be set to NONE and we could not test visibility below
    AUTO_DETECT_FIELDS = true, # same
    AUTO_DETECT_GETTERS = true, # same
    AUTO_DETECT_IS_GETTERS = true, # same
    AUTO_DETECT_SETTERS = true, # same
    REQUIRE_SETTERS_FOR_GETTERS = true,
    ALLOW_FINAL_FIELDS_AS_MUTATORS = false,
    INFER_PROPERTY_MUTATORS = false,
    INFER_CREATOR_FROM_CONSTRUCTOR_PROPERTIES = false,
    ALLOW_IS_GETTERS_FOR_NON_BOOLEAN = true,
    ALLOW_VOID_VALUED_PROPERTIES = true,
    CAN_OVERRIDE_ACCESS_MODIFIERS = false,
    OVERRIDE_PUBLIC_ACCESS_MODIFIERS = false,
    INVERSE_READ_WRITE_ACCESS = true,
    USE_STATIC_TYPING = true,
    USE_BASE_TYPE_AS_DEFAULT_IMPL = true,
    INFER_BUILDER_TYPE_BINDINGS = false,
    REQUIRE_TYPE_ID_FOR_SUBTYPES = false,
    DEFAULT_VIEW_INCLUSION = false,
    SORT_PROPERTIES_ALPHABETICALLY = true,
    SORT_CREATOR_PROPERTIES_FIRST = false,
    SORT_CREATOR_PROPERTIES_BY_DECLARATION_ORDER = true,
    ACCEPT_CASE_INSENSITIVE_PROPERTIES = true,
    ACCEPT_CASE_INSENSITIVE_ENUMS = true,
    ACCEPT_CASE_INSENSITIVE_VALUES = true,
    USE_WRAPPER_NAME_AS_PROPERTY_NAME = true,
    USE_STD_BEAN_NAMING = true,
    ALLOW_EXPLICIT_PROPERTY_RENAMING = true,
    FIX_FIELD_NAME_UPPER_CASE_PREFIX = true,
    ALLOW_COERCION_OF_SCALARS = false,
    IGNORE_DUPLICATE_MODULE_REGISTRATIONS = false, # causes registeredModules to be empty (according to javadoc that is expected)
    IGNORE_MERGE_FOR_UNMERGEABLE = false,
    BLOCK_UNSAFE_POLYMORPHIC_BASE_TYPES = true,
    APPLY_DEFAULT_VALUES = false,
    REQUIRE_HANDLERS_FOR_JAVA8_OPTIONALS = false,
    REQUIRE_HANDLERS_FOR_JAVA8_TIMES = false
  }

  # Configuration of the ObjectMapper JsonParser features.
  # See com.fasterxml.jackson.core.JsonParser.Feature
  # Enum values corresponding to the JsonParser.Feature and their
  # boolean value.
  json-parser-features {
    # All true/false values are switched ;)
    AUTO_CLOSE_SOURCE = false,
    ALLOW_COMMENTS = true,
    ALLOW_YAML_COMMENTS = true,
    ALLOW_UNQUOTED_FIELD_NAMES = true,
    ALLOW_SINGLE_QUOTES = true,
    ALLOW_UNQUOTED_CONTROL_CHARS = true,
    ALLOW_RS_CONTROL_CHAR = true,
    ALLOW_BACKSLASH_ESCAPING_ANY_CHARACTER = true,
    ALLOW_NUMERIC_LEADING_ZEROS = true,
    ALLOW_LEADING_PLUS_SIGN_FOR_NUMBERS = true,
    ALLOW_LEADING_DECIMAL_POINT_FOR_NUMBERS = true,
    ALLOW_TRAILING_DECIMAL_POINT_FOR_NUMBERS = true,
    ALLOW_NON_NUMERIC_NUMBERS = true,
    ALLOW_MISSING_VALUES = true,
    ALLOW_TRAILING_COMMA = true,
    STRICT_DUPLICATE_DETECTION = true,
    IGNORE_UNDEFINED = true,
    INCLUDE_SOURCE_IN_LOCATION = true,
    USE_FAST_DOUBLE_PARSER = true,
    USE_FAST_BIG_NUMBER_PARSER = true,
    CLEAR_CURRENT_TOKEN_ON_CLOSE = false
  }

  # Configuration of the ObjectMapper JsonParser features.
  # See com.fasterxml.jackson.core.JsonGenerator.Feature
  # Enum values corresponding to the JsonGenerator.Feature and
  # their boolean value.
  json-generator-features {
    AUTO_CLOSE_TARGET = false,
    AUTO_CLOSE_JSON_CONTENT = false,
    FLUSH_PASSED_TO_STREAM = false,
    QUOTE_FIELD_NAMES = true, # keep, otherwise hard to compare resulting json ;)
    QUOTE_NON_NUMERIC_NUMBERS = false,
    ESCAPE_NON_ASCII = true,
    WRITE_NUMBERS_AS_STRINGS = false, # keep, otherwise hard to compare resulting json ;)
    WRITE_BIGDECIMAL_AS_PLAIN = true,
    STRICT_DUPLICATE_DETECTION = true,
    IGNORE_UNKNOWN = true,
    USE_FAST_DOUBLE_WRITER = true,
    WRITE_HEX_UPPER_CASE = false,
    ESCAPE_FORWARD_SLASHES = true,
    COMBINE_UNICODE_SURROGATES_IN_UTF8 = true
  }

  # Configuration of the JsonFactory StreamReadFeature.
  # See com.fasterxml.jackson.core.StreamReadFeature
  # Enum values corresponding to the StreamReadFeatures and
  # their boolean value.
  stream-read-features {
    # Not setting explicitly; switched already via json-parser-features
    # ---
    # As of Jackson 2.20.1 all values in com.fasterxml.jackson.core.StreamReadFeature are just duplicates of the values
    # in JsonParser.Feature. Because we set all available values in json-parser-features already, any value we would set here
    # would be overridden anyway.
    # That means a value set in stream-read-features only takes effect it not set in json-parser-features already.
  }

  # Configuration of the JsonFactory StreamWriteFeature.
  # See com.fasterxml.jackson.core.StreamWriteFeature
  # Enum values corresponding to the StreamWriteFeatures and
  # their boolean value.
  stream-write-features {
    # Not setting explicitly; switched already via json-generator-features (same story as above)
  }

  # Configuration of the JsonFactory JsonReadFeature.
  # See com.fasterxml.jackson.core.json.JsonReadFeature
  # Enum values corresponding to the JsonReadFeatures and
  # their boolean value.
  json-read-features {
    # Not setting explicitly; switched already via json-parser-features (same story as above)
  }

  # Configuration of the JsonFactory JsonWriteFeature.
  # See com.fasterxml.jackson.core.json.JsonWriteFeature
  # Enum values corresponding to the JsonWriteFeatures and
  # their boolean value.
  json-write-features {
    # Not setting explicitly; switched already via json-generator-features (same story as above)
  }

  # Configuration of the JsonFactory Visibility.
  # See com.fasterxml.jackson.annotation.PropertyAccessor
  # and com.fasterxml.jackson.annotation.JsonAutoDetect.Visibility
  # Enum values.
  visibility {
    FIELD = NON_PRIVATE,
    GETTER = NON_PRIVATE,
    IS_GETTER = NON_PRIVATE,
    SETTER = NON_PRIVATE,
    CREATOR = NON_PRIVATE
  }
}
